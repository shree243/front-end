<div
  class="container"
  [class.right-panel-active]="rightPanelActive"
  id="container"
>
  <!-- Add 'name' attribute to each input and bind them to ngModel for two-way data binding -->
  <div class="form-container sign-up-container">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <h1>Sign Up</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="email" placeholder="Email" ngModel name="email" required />
      <input
        type="password"
        placeholder="Password"
        ngModel
        name="password"
        required
      />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <h1>Sign In</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your email account</span>
      <input type="email" placeholder="Email" ngModel name="email" required />
      <input
        type="password"
        placeholder="Password"
        ngModel
        name="password"
        required
      />
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To stay connected with us please login with your personal info</p>
        <button class="ghost" (click)="toggleRightPanel()" id="SignIn">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" (click)="toggleRightPanel()" id="SignUp">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
